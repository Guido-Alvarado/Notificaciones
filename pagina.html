<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Notificaciones ISDM</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
  body { background-color: #1e2837; color: #ecf0f1; padding: 0; }

  /* Header */
  .header-top {
    background-color: #253342;
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #3a4756;
  }
  .header-title {
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    cursor: pointer;
  }
  .header-logo {
    width: 80px;
    height: auto;
    margin-right: 15px;
  }
  .user-roles button {
    background-color: #3a4756;
    color: #ecf0f1;
    border: none;
    padding: 8px 15px;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 10px;
    font-size: 14px;
    transition: background 0.3s;
  }
  .user-roles button.active { background-color: #27ae60; }

  /* Container */
  .container {
    display: flex;
    gap: 20px;
    max-width: 1400px;
    margin: 20px auto;
    padding: 0 20px;
  }

  /* Sidebar */
  .sidebar {
    background-color: #253342;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    flex-shrink: 0;
  }
  .sidebar-header {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #27ae60;
  }
  .sidebar-header img {
    width: 40px;
    margin-right: 10px;
  }
  .sidebar-title-recents {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    color: #ecf0f1;
  }
  .sidebar-title-recents svg {
    margin-right: 8px;
  }
  .notifications {
    max-height: 500px;
    overflow-y: auto;
  }
  .notifications::-webkit-scrollbar { width: 6px; }
  .notifications::-webkit-scrollbar-thumb { background: rgba(39,174,96,0.5); border-radius: 10px; }
  .notifications::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }

  .sidebar-item {
    display: flex;
    align-items: flex-start;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
    background-color: #3a4756;
    transition: background 0.3s;
  }
  .sidebar-item:hover { background-color: #4a5766; }
  .sidebar-item-green { background-color: #27ae60; }
  .sidebar-item-yellow { background-color: #f1c40f; color: #333; }
  .sidebar-item-red { background-color: #e74c3c; }
  .sidebar-item-blue { background-color: #3498db; }
  .sidebar-item-gray { background-color: #7f8c8d; }

  .sidebar-icon {
    margin-right: 12px;
    font-size: 20px;
    line-height: 1;
  }
  .sidebar-text div {
    font-weight: bold;
    font-size: 15px;
  }
  .sidebar-text small {
    font-size: 12px;
    color: rgba(255, 255, 255, 0.7);
  }
  .sidebar-item-yellow .sidebar-text small { color: rgba(0, 0, 0, 0.7); }

  /* Main content */
  .main-content {
    flex-grow: 1;
  }
  .section-title {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #27ae60;
  }

  /* Cuotas cards */
  .header-cuotas {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-bottom: 30px;
  }
  .cuota-card {
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    flex-grow: 1;
    min-width: 180px;
  }
  .cuota-card.green { background-color: #27ae60; }
  .cuota-card.yellow { background-color: #f1c40f; color: #333; }
  .cuota-card.red { background-color: #e74c3c; }
  .cuota-card-title {
    font-size: 14px;
    margin-bottom: 5px;
    opacity: 0.8;
  }
  .cuota-card-value {
    font-size: 22px;
    font-weight: bold;
  }
  .cuota-card.yellow .cuota-card-value { color: #333; }

  /* Preferences grid */
  .preferences-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 30px;
  }
  .option-item {
    background-color: #3a4756;
    padding: 18px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: background 0.3s;
  }
  .option-item:hover { background-color: #4a5766; }
  .option-item.active { background-color: #27ae60; }
  .option-item div:first-child {
    font-size: 16px;
    font-weight: bold;
  }
  .option-item small {
    display: block;
    font-size: 12px;
    color: rgba(255, 255, 255, 0.6);
    margin-top: 4px;
  }

  /* Horario no molestar */
  .horario-no-molestar {
    background-color: #3a4756;
    padding: 18px;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }
  .horario-no-molestar select {
    background-color: #253342;
    color: #ecf0f1;
    border: 1px solid #555;
    padding: 8px 10px;
    border-radius: 5px;
    font-size: 14px;
    margin: 0 5px;
  }
  .horario-no-molestar span {
    font-size: 16px;
    font-weight: bold;
    margin-right: 10px;
  }
  .horario-no-molestar button {
    margin-left: auto;
    background: #27ae60;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
  .horario-no-molestar button:hover { background: #1e8449; }

  /* Switch */
  .switch-container {
    position: relative;
    display: inline-block;
    width: 45px;
    height: 25px;
  }
  .switch-container input { display: none; }
  .switch {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .switch:before {
    position: absolute;
    content: "";
    height: 21px;
    width: 21px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .switch { background-color: #27ae60; }
  input:checked + .switch:before { transform: translateX(20px); }

  /* Admin config */
  .config { background: #253342; padding: 20px; border-radius: 12px; }
  .config h3 { margin-bottom: 10px; border-bottom: 2px solid #3a4756; padding-bottom: 5px; color: #ecf0f1; }
  .config p { font-size: 0.9rem; margin-bottom: 15px; }

  @media (max-width: 900px) {
    .container { flex-direction: column; }
    .sidebar { width: 100%; }
    .preferences-grid { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>

<div class="header-top">
  <div class="header-title">
    <img src="https://isdm.rdb-ti.com/utils/images/logo_principal.png" alt="Logo ISDM" class="header-logo">
    Panel de Notificaciones
  </div>
  <div class="user-roles">
    <button id="alumnoBtn" class="active">Alumno</button>
    <button id="adminBtn">Administrador</button>
  </div>
</div>

<div class="container">
  <!-- Sidebar: Notificaciones -->
  <div class="sidebar">
    <div class="sidebar-header">
      <img src="https://isdm.rdb-ti.com/utils/images/logo_principal.png" alt="Logo ISDM">
      ISDM
    </div>
    <div class="sidebar-title-recents">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/>
        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
      </svg>
      Notificaciones Recientes
    </div>
    <div class="notifications" id="notificationsList">
      <!-- Cargado por API -->
    </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
    <div class="section-title">Recibidas (Estado de Cuotas)</div>
    <div class="header-cuotas">
      <div class="cuota-card green">
        <div class="cuota-card-title">ltimo Pago</div>
        <div class="cuota-card-value" id="lastPaymentDate">-</div>
      </div>
      <div class="cuota-card yellow">
        <div class="cuota-card-title">Pago Pendiente</div>
        <div class="cuota-card-value" id="pendingPayment">-</div>
      </div>
      <div class="cuota-card red">
        <div class="cuota-card-title">Cuota Pr贸xima a Vencer</div>
        <div class="cuota-card-value" id="nextDueDate">-</div>
      </div>
    </div>

    <!-- Configuraci贸n din谩mica -->
    <div id="configContainer">
      <!-- Contenido din谩mico seg煤n rol -->
    </div>
  </div>
</div>

<script>
  const API_BASE = 'http://localhost:3000';
  const defaultHeaders = {
    'Content-Type': 'application/json',
    'X-Role': 'alumno',
    'X-User-Id': '1' // Alumno.Id = 1 por defecto
  };

  // Helpers de carga desde API
  async function loadNotifications(){
    const res = await fetch(`${API_BASE}/api/notifications`, { headers: defaultHeaders });
    const notifications = await res.json();
    const notificationsList = document.getElementById('notificationsList');
    notificationsList.innerHTML = '';
    notifications.forEach(n => {
      const div = document.createElement('div');
      div.className = 'sidebar-item sidebar-item-blue';
      div.innerHTML = `<span class="sidebar-icon"></span><div class="sidebar-text"><div>${n.text}</div><small>${n.date}</small></div>`;
      notificationsList.appendChild(div);
    });
  }

  async function loadPaymentsStatus(){
    const res = await fetch(`${API_BASE}/api/payments/status`, { headers: defaultHeaders });
    const data = await res.json();
    document.getElementById('lastPaymentDate').textContent = data.lastPaymentDate || '-';
    document.getElementById('pendingPayment').textContent = data.pending || '-';
    document.getElementById('nextDueDate').textContent = data.nextDueDate || '-';
  }

  // Preferencias
  let currentPrefs = null;

  async function loadPreferences(){
    const res = await fetch(`${API_BASE}/api/preferences`, { headers: defaultHeaders });
    currentPrefs = await res.json();
  }

  function createConfigToggle(title, desc, key, initial=false){
    const div = document.createElement('div');
    div.className = 'option-item' + (initial ? ' active' : '');
    div.dataset.key = key;
    div.innerHTML = `
      <div>${title}<small>${desc}</small></div>
      <label class="switch-container"><input type="checkbox" ${initial?'checked':''}><span class="switch"></span></label>
    `;
    div.querySelector('input').addEventListener('change', async ()=>{
      div.classList.toggle('active');
      await savePreferences();
    });
    return div;
  }

  function collectPreferencesFromUI(){
    const mapToggle = (key) => !!configContainer.querySelector(`.option-item[data-key="${key}"]`)?.classList.contains('active');

    const channels = {
      app: mapToggle('channels.app'),
      email: mapToggle('channels.email'),
      sms: mapToggle('channels.sms'),
      whatsapp: mapToggle('channels.whatsapp'),
    };

    const dndFrom = document.getElementById('dndFrom') ? Number(document.getElementById('dndFrom').value) : 22;
    const dndTo = document.getElementById('dndTo') ? Number(document.getElementById('dndTo').value) : 7;

    const events = {
      upcoming_due: mapToggle('events.upcoming_due'),
      overdue: mapToggle('events.overdue'),
      payment_confirmed: mapToggle('events.payment_confirmed'),
    };

    return { channels, dnd: { from: dndFrom, to: dndTo }, events };
  }

  async function savePreferences(){
    const body = collectPreferencesFromUI();
    await fetch(`${API_BASE}/api/preferences`, {
      method: 'PUT',
      headers: defaultHeaders,
      body: JSON.stringify(body)
    });
  }

  const configContainer = document.getElementById('configContainer');

  async function renderConfig(role){
    configContainer.innerHTML = '';
    if(role === 'alumno'){
      if(!currentPrefs) await loadPreferences();

      const header = document.createElement('div');
      header.className = 'section-title';
      header.textContent = 'Preferencias por Canal de Env铆o';
      configContainer.appendChild(header);

      const grid = document.createElement('div');
      grid.className = 'preferences-grid';
      grid.appendChild(createConfigToggle('Notificaciones en la App','Avisos en tiempo real dentro del sistema.','channels.app', !!currentPrefs.channels.app));
      grid.appendChild(createConfigToggle('Correo Electr贸nico','Recibir res煤menes y alertas importantes por email.','channels.email', !!currentPrefs.channels.email));
      grid.appendChild(createConfigToggle('SMS','Alertas cr铆ticas por mensaje de texto.','channels.sms', !!currentPrefs.channels.sms));
      grid.appendChild(createConfigToggle('WhatsApp','Comunicaci贸n a trav茅s de tu n煤mero registrado.','channels.whatsapp', !!currentPrefs.channels.whatsapp));
      configContainer.appendChild(grid);

      const header2 = document.createElement('div');
      header2.className = 'section-title';
      header2.textContent = 'Horario "No Molestar"';
      configContainer.appendChild(header2);

      const noMolestar = document.createElement('div');
      noMolestar.className = 'horario-no-molestar';
      noMolestar.innerHTML = `
        <span>Desde las:</span>
        <select id="dndFrom">${Array.from({length:24}).map((_,i)=>`<option value="${i}" ${currentPrefs.dnd.from===i?'selected':''}>${i<10?'0'+i:i}:00</option>`).join('')}</select>
        <span>Hasta las:</span>
        <select id="dndTo">${Array.from({length:24}).map((_,i)=>`<option value="${i}" ${currentPrefs.dnd.to===i?'selected':''}>${i<10?'0'+i:i}:00</option>`).join('')}</select>
        <button id="saveDndBtn">Guardar</button>
      `;
      configContainer.appendChild(noMolestar);
      noMolestar.querySelector('#saveDndBtn').addEventListener('click', savePreferences);

      const header3 = document.createElement('div');
      header3.className = 'section-title';
      header3.textContent = 'Preferencias por Tipo de Evento';
      configContainer.appendChild(header3);

      const grid2 = document.createElement('div');
      grid2.className = 'preferences-grid';
      grid2.appendChild(createConfigToggle('Cuota pr贸xima a vencer','Aviso 7 d铆as antes de la fecha l铆mite.','events.upcoming_due', !!currentPrefs.events.upcoming_due));
      grid2.appendChild(createConfigToggle('Cuota vencida','Alerta sobre pagos pendientes de inmediato.','events.overdue', !!currentPrefs.events.overdue));
      grid2.appendChild(createConfigToggle('Pago confirmado','Notificaci贸n al procesarse el pago.','events.payment_confirmed', !!currentPrefs.events.payment_confirmed));
      configContainer.appendChild(grid2);
    } else {
      const div = document.createElement('div');
      div.className = 'config';
      div.innerHTML = `
        <h3>Configuraci贸n Administrador</h3>
        <p>Opciones de gesti贸n y control disponibles solo para Administrador.</p>
        <div style="display:flex;gap:15px;">
          <div style="flex:1;background:#3a4756;padding:15px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;">
            <p>Gesti贸n de Plantillas de Notificaci贸n</p>
            <button style="background:#27ae60;color:white;border:none;padding:8px 12px;border-radius:5px;cursor:pointer;" onclick="window.location.href='Pagina 2.html'">Abrir</button>
          </div>
          <div style="flex:1;background:#3a4756;padding:15px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;">
            <p>Umbrales de Cuotas Vencidas (D铆as)</p>
            <input type="number" value="5" style="width:60px;text-align:center;background:#253342;color:white;border-radius:5px;border:1px solid #555;padding:5px;">
          </div>
        </div>
      `;
      configContainer.appendChild(div);
    }
  }

  // Botones de rol
  document.getElementById('alumnoBtn').addEventListener('click', async ()=>{
    defaultHeaders['X-Role'] = 'alumno';
    defaultHeaders['X-User-Id'] = '1';
    await loadPreferences();
    await renderConfig('alumno');
    document.getElementById('alumnoBtn').classList.add('active');
    document.getElementById('adminBtn').classList.remove('active');
  });
  document.getElementById('adminBtn').addEventListener('click', async ()=>{
    defaultHeaders['X-Role'] = 'admin';
    defaultHeaders['X-User-Id'] = '0';
    await renderConfig('admin');
    document.getElementById('adminBtn').classList.add('active');
    document.getElementById('alumnoBtn').classList.remove('active');
  });

  // Init
  (async function init(){
    await loadPreferences();
    await renderConfig('alumno');
    await loadNotifications();
    await loadPaymentsStatus();
  })();
</script>

</body>
</html>
